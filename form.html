<!DOCTYPE html>
<html>

<head>
    <title>Admission form</title>

    <style>
        div,
        input {
            margin-left: 4px;
            margin-top: 10px;
        }
        
        image {
            animation-name: "amit";
            width: 100px;
            height: 100px;
            background-color: red;
            animation-duration: 4s;
        }
    </style>
</head>

<body>

    <div style="background-color:white;">
        <form action="file:/D:/amit resume and files" method="GET">
            <div>
                <label for="fname">firstname</label>
                <input type="text" id="fname" name="fname" placeholder="enter you first name ">
            </div>
            <div>
                <label for="mname">midname</label>
                <input type="text" id="mname" name="mname" placeholder="enter you middle  name ">
            </div>

            <div>
                <label for="lname">lastname</label>
                <input type="text" id="lname" name="lname" placeholder="enter you last  name "></br>
                </br>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" style="margin-left: 30px;"></br>
            </div>
            <div style="width:80%;">
                FILE<input type="file" id="file" name="file " required />
            </div>

            <div>
                <input type="image" id="image " src="https://i.imgur.com/KOXOBiN.gif" name="image" style="float: right;;" />
            </div>

            <div>
                <input type="submit" value="submit" />
            </div>





        </form>
    </div>



</body>






</html>
